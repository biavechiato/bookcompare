<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>book compare</title>
    </head>
    <body>
        <header>
            <h1>bookcompare</h1>
        </header>
        <main>
            <div>
                <h2>enter ISBN and/or name</h2><br><br>
                <form action="/" method="POST"> 
                    <input type="text" maxlength="13" size=40 name="bookISBN" placeholder="ISBN"><br><br>
                    <input type="text" maxlength="30" name="bookName" size=40 placeholder="name"><br><br><br>
                    <br><input type="submit" class="submit" name="submitButton" value="search">
                </form>
            </div>
            <div>
                {% block body %}{% endblock %}
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
